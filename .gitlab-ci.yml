################################################################
# Defined Pipeline Stages
stages:
  - docker
  - tests
  - deploy

################################################################
# Functional Tests
################################################################

.core_tests:    &core_tests
    stage:      tests
    tags:       [ Dedicated ]
    script:
        # Composer Build
        - cat ci/composer.sh | sh
        # Execute Grump Travis Testsuite
        - cat ci/grumphp.sh | sh
    after_script:
        # Run After Script
        - cat ci/after.sh | sh

tests:php-8.0:
    image: registry.gitlab.com/badpixxel-projects/php-sdk:php-7.4
    <<: *core_tests

tests:php-7.4:
    image: registry.gitlab.com/badpixxel-projects/php-sdk:php-7.4
    <<: *core_tests

tests:php-7.3:
    image: registry.gitlab.com/badpixxel-projects/php-sdk:php-7.3
    <<: *core_tests

tests:php-7.2:
    image: registry.gitlab.com/badpixxel-projects/php-sdk:php-7.2
    <<: *core_tests

################################################################
# Build Docker Images for Testing
################################################################
.docker:        &docker
  stage:        docker
  image:        docker:stable
  tags:         [ Dedicated-Docker ]
  services:
    - docker:dind
  before_script:
    - docker info
    # Install Docker Slim
    - apk add --no-cache curl
    - curl -sL https://raw.githubusercontent.com/docker-slim/docker-slim/master/scripts/install-dockerslim.sh | bash
  script:
    - echo "[$CI_JOB_NAME] Build & Upload Docker Image"
    # Connect Docker to GitLab
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    # Build & Upload Splash All Docker Images
    - docker build -t registry.gitlab.com/badpixxel-projects/php-sdk:$CI_JOB_NAME docker/$CI_JOB_NAME
    - docker push registry.gitlab.com/badpixxel-projects/php-sdk:$CI_JOB_NAME
    # Execute Docker Slim
    - docker-slim build --target registry.gitlab.com/badpixxel-projects/php-sdk:$CI_JOB_NAME --tag registry.gitlab.com/badpixxel-projects/php-sdk:$CI_JOB_NAME-slim
    - docker push registry.gitlab.com/badpixxel-projects/php-sdk:$CI_JOB_NAME-slim
  except:
    - schedules
  only:
    changes:
      - docker/**/*
      - .gitlab-ci.yml

php-7.2:
  <<: *docker

php-7.3:
    <<: *docker

php-7.4:
    <<: *docker

php-8.0:
    <<: *docker

jekyll:
    <<: *docker

#################################################################
## Build Documentation
#################################################################
pages:
    image:      registry.gitlab.com/badpixxel-projects/php-sdk:jekyll
    stage:      deploy
    retry:      2
    tags:       [ Dedicated ]
    ################################################################################
    # Run Test Script
    script:
        # Run Composer to Build Dependencies
        - curl -s https://raw.githubusercontent.com/BadPixxel/Php-Sdk/main/ci/composer.sh  | bash
        # Build Documentation
        - php vendor/bin/grumphp run --tasks=build-docs
    artifacts:
        paths:
            - public
