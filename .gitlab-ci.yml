################################################################
# Defined Pipeline Stages
stages:
  - docker
  - tests

################################################################
# Functional Tests
################################################################

.core_tests:    &core_tests
    stage:      tests
    tags:
        - Dedicated
    script:
        # Composer Build
        - cat  travis/composer.sh | sh
        # Execute Grump Travis Testsuite
        - cat travis/grumphp.sh | sh
    after_script:
        # Run After Script
        - cat  travis/after.sh | sh

tests:php-7.4:
  image: registry.gitlab.com/badpixxel/php-sdk:php-7.4
  <<: *core_tests

tests:php-7.3:
  image: registry.gitlab.com/badpixxel/php-sdk:php-7.3
  <<: *core_tests

tests:php-7.2:
  image: registry.gitlab.com/badpixxel/php-sdk:php-7.2
  <<: *core_tests

################################################################
# Build Docker Images for Testing
################################################################
.docker:      &docker
  stage:      docker
  image:      docker:stable
  tags:
    - docker
  services:
    - docker:dind
  before_script:
    - docker info
  script:
    - echo "[$CI_JOB_NAME] Build & Upload Docker Image"
    # Connect Docker to GitLab
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    # Build & Upload Splash All Docker Images
    - docker build -t registry.gitlab.com/badpixxel/php-sdk:$CI_JOB_NAME docker/$CI_JOB_NAME
    - docker push registry.gitlab.com/badpixxel/php-sdk:$CI_JOB_NAME
  except:
    - schedules
  only:
    changes:
      - docker/*
      - .gitlab-ci.yml

