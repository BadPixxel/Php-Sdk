################################################################################
# Define Test Matrix
matrix:
    include:      
        - php: 7.2
        - php: 7.3
        - php: 7.4

    fast_finish: true

################################################################################
# TEST SCRIPTS
################################################################################

################################################################################
# Install & Configure Environnement
install:
    # Setup Travis
    - cat  travis/configure.sh | bash
    # Composer Build
    - cat  travis/composer.sh | bash

################################################################################
# Run Test Script
script:
    # Execute Grump Travis Testsuite 
    - cat travis/grumphp.sh | bash

################################################################################
# Run After Script
after_script:
    - cat  travis/after.sh | bash

################################################################################
# GENERIC CONFIGURATION
################################################################################

################################################################################
# Project language
language:   php
os:         linux
dist:       trusty
################################################################################
# Cache composer packages so "composer install" is faster
cache:
    directories:
        - $HOME/.composer/cache
################################################################################
# Define an environment variable
env:
    global:
        - SYMFONY_DEPRECATIONS_HELPER=disabled
################################################################################
# After a build, send email notification with the build results
notifications:
  email:         
    on_success: never # default: change
    on_failure: never # default: always