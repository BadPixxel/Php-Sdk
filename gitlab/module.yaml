################################################################
# DEFAULT CI/CD PIPELINES CONFIGURATION
################################################################

################################################################
# Build Module
################################################################
manifests:
    stage:      Builds
    tags:       [ Dedicated ]
    before_script:
        ################################################################################
        # Install Symfony
        - composer update
    script:
        ################################################################################
        # Build Module
        - php vendor/bin/grumphp run --tasks=build-module
    ################################################################################
    # Job Artefacts
    artifacts:
        when: always
        paths:
            - build
